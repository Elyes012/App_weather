<div class="row">
    <div class="col-lg-6">
 {{info.weather[0].description}}
 {{info.coord.lat}}
 {{info.coord.lon}}
 <input type="text" [(ngModel)]= "city">
  <button type="submit" (click)="getWeather()">Meteo</button>
  <img src="http://openweathermap.org/img/w/{{info.weather[0].icon}}.png" alt="" width="100px" height="100px">
  <iframe name="Framename" [src]="videoUrl" width="500" height="500" frameborder="0" scrolling="auto"> </iframe>
</div>
</div>



</div>
<div class="container">
    <div class="row">
<div class="widget-main">
    <div class="widget-climate-wthree">
     <div class="widget-left">
       <div class="season">
         <div class="degree">
           <h4>Sunny</h4>
           <h3>12°c</h3>
         </div>
         <div class="date">
           <h6>21.05.2016</h6>
         </div>
          <div class="clear"> </div>
       </div>
       <div class="season w3">
         <div class="degree">
           <h4>Cloudy</h4>
           <h3>9°c</h3>
         </div>
         <div class="date">
           <h6>23.05.2016</h6>
         </div>
          <div class="clear"> </div>
       </div>
       <div class="season agile">
         <div class="degree">
           <h4>Winter</h4>
           <h3>11°c</h3>
         </div>
         <div class="date">
           <h6>27.05.2016</h6>
         </div>
          <div class="clear"> </div>
       </div>
       <div class="season">
         <div class="degree">
           <h4>Rainy</h4>
           <h3>17°c</h3>
         </div>
         <div class="date">
           <h6>30.05.2016</h6>
         </div>
          <div class="clear"> </div>
       </div>

     </div>
     <div class="widget-right w3l">
       <p>{{ladate | date:'medium'}}</p>
       <img src="http://openweathermap.org/img/w/{{info.weather[0].icon}}.png" alt="" width="100px" height="100px">
       <p>May 2016</p>
       <h5>Mostly Sunny</h5>

       <h2>17°c</h2>
     </div>

 </div>
