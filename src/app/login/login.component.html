

<!--{{itemusers | async |json}}-->
<div class="container">


  <div class="row justify-content-center">
  <div class="col-md-6">
  <div class="card">
  <header class="card-header">

    <h4 class="card-title mt-2">Sign in</h4>
  </header>
  <article class="card-body">
  <form [formGroup]=" loginForm" >

    <div class="form-group">

      <label>Email address</label>
      <input type="email" class="form-control" placeholder="" formControlName="email" placeholder=" ">
      <div class="validations" *ngIf="loginForm.touched">
          <i class="fa fa-check-circle" style="color:green;" *ngIf="loginForm.controls.email.valid">Email Valid</i>
          <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="loginForm.controls.email.invalid"> Invalid Email</i>
        </div>

    </div> <!-- form-group end.// -->

    <div class="form-group">
      <label>Password</label>
        <input class="form-control" type="password" formControlName="password">
        <div class="validations" *ngIf="loginForm.touched">
          <i class="fa fa-check-circle" style="color:green;" *ngIf="loginForm.controls.password.valid">Email Valid</i>
          <i class="fa fa-times-circle" style="color:firebrick;" *ngIf="loginForm.controls.password.invalid"> Invalid Email</i>
        </div>
        <label class="error">{{message}}</label>
    </div> <!-- form-group end.// -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="loginSimple()"> Login  </button>
      <button type="button" class="btn btn-danger btn-block" (click)="logingmail()">Login with gmail</button>

  </div> <!-- form-group// -->
  </form>
  </article> <!-- card-body end .// -->
  </div> <!-- card.// -->
  </div> <!-- col.//-->

  </div> <!-- row.//-->


  </div>
  <!--container end.//-->
